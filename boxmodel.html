<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Box Model</title>
	<style type="text/css">
     .wendy{
     	width: 100%;
     	height: 100px;
     	background-color: blue;
     	color: white;
     	text-align: center;
     }
     .dorothy,  .queen,.edith{
     	width: 30%;
     	height: 300px;
     	background-color: darkorange;
     	display: inline-block;
     	margin: 20px;
     }
    
      .edith{
      	background-color:cornflowerblue;
      }


.Napo{
width: 100%;
height: 100px;
color: white;
text-align: center;
background-color: black;
	
}
</style>
</head>
<body>
<div class="wendy">Wendy</div>
<div class="dorothy">Dorothy </div>
<div class="edith">Edith</div>
<div class="queen">Queen </div>
<div class="Napo">Napo </div>
</body>
</html>
