<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title>
	<style type="text/css">
		input{
			
			width: 200px;
		}
		input[type="submit"]{
			background-color: red;
			color: white;
			cursor: pointer;
			
		}
		fieldset{
			width: 40%;
			text-align: center;
			margin-left: 30%;
			/*background-color:darkblue;*/
		}
		legend{
			text-align: center;
		}
		::placeholder{
			font-weight: bold;
		}
	</style>
</head>
<body>

<form>
	<fieldset>
		<legend>Login</legend>
		<label>Username: </label><input type="text" name="" placeholder="Enter your username"><br><br>
		<label>Password: </label><input type="password" name="" placeholder="Enter your password"><br><br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="" value="Login"><br><br>
	</fieldset>
</form>
</body>
</html>
