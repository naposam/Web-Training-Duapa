<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<style type="text/css">
		fieldset{
			width: 40%;
			height: auto;
			margin: 0 auto;
			text-align: center;
		}
		input{
			width: 350px;
			height: 50px;
			border: none;
			color: white;
			background-color: darkorange;

		}
		input:hover{
			outline: none;
		}
		::placeholder{
			font-size: 20px;
		}
		input[type='submit']{
			background-color: blue;
			cursor: pointer;
			border-radius: 15px;
		}
		legend{
			font-size: 25px;
		}
	</style>
</head>
<body>
<fieldset>
	<legend>Login</legend>
	<form>
		<input type="text" name="" placeholder="Username"><br><br>
		<input type="password" name="" placeholder="password"><br><br>
		<input type="submit" name="" value="login">
	</form>
</fieldset>
</body>
</html>
