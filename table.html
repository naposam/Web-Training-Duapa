<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tables</title>
</head>
<body>
<table border="1" width="100%">
	<thead>
		<tr>
			<th colspan="2">ID</th>
			<th>Fullname</th>
			<th>Age</th>
			<th >Telephone Number</th>
			<th>Address</th>
			<th>Picture</th>
			<th>Gender</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td rowspan="2">Ghana</td>
			<td>58</td>
			<td>+233</td>
			<td>000</td>
			<td>Picture</td>
			<td>Female</td>
		</tr>
	</tbody>
</table>
</body>
</html>
