<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Iframe</title>
	<style type="text/css">
	*{
		padding: 0;
		margin: 0;
	}
		.am{
			width: 100%;
			background-color: black;
			color: white;
			margin: 0;
			padding: 0;
		}
		.am ul li{
			display: inline-block;
			margin: 10px;
			padding: 10px;
			cursor: pointer;
		}
		.am ul li:hover{
			background: darkorange;
			color: white;
		}
		.main{
			width: 80%;
			height: 540px;
			margin: 0 auto;
			border: 2px solid red;
		}
		.one{
			width: 47%;
			height: 200px;
			background: pink;
			margin: 5px;
			float: left;


		}

		
	</style>
</head>
<body>
	<div class="am">
		<ul>
			<li style="background:darkslateblue;">HTML</li>
			<li>CSS</li>
			<li>JAVASCRIPT</li>
			<li>SQL</li>
			<li>PYTHON</li>
			<li>PHP</li>
			<li>BOOTSTRAP</li>
			<li>HOW TO</li>
			<li>W3.CSS</li>
			<li>JAVA</li>
			<li>JQUERY</li>
			<li>C++</li>
			<li>C#</li>
			<li>R</li>
			<li>REACT</li>
			
		</ul>
	</div>
	<div class="main">
		<div class="one">
			<iframe width="560" height="200" src="https://www.youtube.com/embed/bhiqHFdm1EU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<div class="one"></div>
	</div>
</body>
</html>
