<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>drop</title>
	<style>
ul li{
  position: relative;
  display: inline-block;
  background-color: red;
}

ul li {
  display: none;
  position: absolute;
  background-color: red;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}

ul li:hover ul li {
  display: block;
}
</style>
</head>
<body>
<ul>
  <li>Mouse over me</li>
  <ul >
    <li>Hello World!</li>
    <li>Hello World!</li>
    <li>Hello World!</li>
    <li>Hello World!</li>
    <li>Hello World!</li>
    <li>Hello World!</li>
  </ul>
  <li>Something</li>
</ul>
</body>
</html>
