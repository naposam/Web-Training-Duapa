<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table</title>
	<style >
		table{
			width: 80%;
			margin: 0 auto;
			border-collapse: collapse;
		}
		table, th, td{
			border: 1px solid black;
		}
		th{
			background-color: darkred;
			color: white;
		}
		tr:nth-child(even){
			background-color: red;
			color: white;
		}
		tr:hover{
			background-color: grey;
			color: white;
			cursor: pointer;
		}

	</style>
</head>
<body>
<table>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>DOB</th>
